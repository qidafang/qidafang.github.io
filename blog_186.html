<h1>iframe的父子窗口操作</h1>
<div><p>好久没用iframe这么剽悍的标签了。<br />
最重要的当然是父子的js互操作，搜了一下也简单：<br />
父：theIFrame.contentWindow即得到子的window对象。<br />
子：parent即得到父的window对象。</p>

<strong>不是w3c标准，但是全浏览器支持。</strong></p>
