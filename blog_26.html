<h1>gitignore</h1>
<div><p>在git管理的项目根路径下配置.gitignore文件，配置不想提交的文件，比如target文件夹。 但在知道这件事之前就提交了target文件夹，后来只好mvn clean删掉该文件夹再commit，让仓库中删掉该target文件夹，然后添加.gitignore，再编译程序提交的时候，就不会显示target文件夹了。 http://www.html-js.com/article/2030这里后面提到了这个情况。</p>
